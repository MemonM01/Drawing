<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Air Draw - Pinch to Draw, Fist to Erase</title>

  <style>
    html, body {
      margin: 0;
      height: 100%;
      background: #000;
      font-family: system-ui, Arial;
      overflow: hidden;
    }

    .wrap {
      position: relative;
      width: 100vw;
      height: 100vh;
    }

    video, canvas {
      position: absolute;
      width: 100%;
      height: 100%;
      object-fit: cover;
      transform: scaleX(-1); /* Mirror like selfie camera */
    }

    .ui {

      position: absolute;
      top: 15px;
      left: 15px;
      z-index: 10;
      display: flex;
      gap: 10px;
    }

    button {
      background: rgba(255,255,255,0.15);
      border: 1px solid rgba(255,255,255,0.3);
      color: white;
      padding: 10px 14px;
      border-radius: 12px;
      cursor: pointer;
      font-size: 14px;
      backdrop-filter: blur(5px);
    }

    button:hover {
      background: rgba(255,255,255,0.25);
    }

    .instructions {
      position: absolute;
      bottom: 20px;
      left: 20px;
      right: 20px;
      color: rgba(255,255,255,0.85);
      font-size: 14px;
      text-align: center;
      z-index: 10;
      text-shadow: 0 2px 8px rgba(0,0,0,0.8);
    }
  </style>
</head>

<body>
  <div class="wrap">

    <!-- Buttons -->
    <div class="ui">
      <button id="startBtn">Start Camera</button>
      <button id="clearBtn">Clear Canvas</button>
    </div>

    <!-- Camera -->
    <video id="video" playsinline autoplay muted></video>

    <!-- Permanent drawing layer -->
    <canvas id="draw"></canvas>

    <!-- Temporary cursor layer -->
    <canvas id="hud"></canvas>

    <!-- Instructions -->
    <div class="instructions">
      ✋ Pinch (thumb + index) to draw<br>
      ✊ Make a fist to erase
    </div>

  </div>

  <!-- Link to JavaScript -->
  <script type="module" src="./main.js?v=4"></script>

</body>
</html>
